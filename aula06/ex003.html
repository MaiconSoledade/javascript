<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico javascript</title>
    <style>
        body{
            background-color: aqua;
            color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate, laboriosam accusantium molestias ex veritatis perferendis, nesciunt tempore voluptas vitae aperiam esse atque iusto nihil voluptatem sapiente. Neque eum hic rem.</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero:' ))
        var n2 = Number(window.prompt('Digite outro numero:' ))
        var s = n1 + n2
       /*window.alert('a soma dos dois valores é: ' + s) forma antiga*/
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) /* o mais serve para concatenação e adição*/
        /* se quiser virar o s em string basta por assim String(s)*/
    </script>
</body>
